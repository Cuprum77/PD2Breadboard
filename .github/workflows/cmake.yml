name: CMake

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  pull_request_target:
    branches: [ "development" ]
  workflow_dispatch:
  
env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    #Global Setup
    - name: Checkout PD2Breadboard
      uses: actions/checkout@v3
      
    - name: Setup SDK pipeline
      uses: Fortinbra/RaspberryPiPicoBuild@v1
    
    - name: Checkout submodules
      working-directory: ${{github.workspace}}
      run: git submodule update --init
    
    - name: Get core count
      id: core_count
      run : cat /proc/cpuinfo  | grep processor | wc -l
      #End Global Setup

    - name: Pico Build Configure CMake
      working-directory: ./Software
      shell: bash
      run: PICO_SDK_PATH=${{github.workspace}}/pico-sdk SKIP_WEBBUILD=TRUE cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Pico Build
      working-directory: ./Software
      shell: bash
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel ${{steps.core_count.outputs.output}}
 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
 
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./build/USB-PD_Power_Supply.uf2
        asset_name: USB-PD_Power_Supply.uf2
        asset_content_type: application/zip
